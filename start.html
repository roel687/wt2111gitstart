<script>
  
  function naamfunctie(){
    var mijninvoer = document.getElementById("invoer").value;
    console.log(mijninvoer)
    if(mijninvoer == "eens"){
      document.getElementById("mijntiteltje").style.backgroundColor = "green"
      document.getElementById("mijntiteltje").innerHTML = "Ik ben het er mee eens"
    
    }
    else {
      document.getElementById("mijntiteltje").style.backgroundColor = "red"
      document.getElementById("mijntiteltje").innerHTML = "Ik ben het er mee oneens"
      
    }
  }
</script>

<h1 id="mijntiteltje">Stukkie tekst</h1>


<input type=text id="invoer" value = "Tekst in de tekstbox"></input>
<button onclick = "naamfunctie()"> Check</button>
