<script>
  
  function eersteloop(){
    var hetwoord = document.getElementById("invoer").value;
    var tellen = 0
    var letter = document.getElementById("check").value
    for(var x=0; x<hetwoord.length; x++){
      
      if (hetwoord.charAt(x)== letter){
        tellen +=1
      }
      
      
      
    }alert("Aantal " + letter +  "'s is: " + tellen)
    }
  
</script>


<h1>Check het aantal letters in een woord!</h1>
<input type=text id="check" value=Letter></input><br>
<input type=text id="invoer" value=Woord ></input>
<button onclick = "eersteloop()"> Check</button>
